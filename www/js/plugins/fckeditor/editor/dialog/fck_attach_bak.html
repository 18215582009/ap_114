<head>
<title>上传附件</title>

<SCRIPT LANGUAGE="JavaScript">
<!--
var oEditor		= window.parent.InnerDialogLoaded() ;
var FCK			= oEditor.FCK ;
var FCKLang		= oEditor.FCKLang ;
var FCKConfig	= oEditor.FCKConfig ;
//alert(oEditor.FCKConfig.ChannelID);

window.onload = function()
{
	window.parent.SetAutoSize( true ) ;
	// Activate the "OK" button.
	window.parent.SetOkButton( true ) ;
}

function Ok()
{
	var urlsrc = attachfrom.thumb.value;
	if (urlsrc.length==0) {
		alert("附件地址不能为空！");
		return false;
	}
	var type = urlsrc.substr(urlsrc.lastIndexOf('.')+1);

	var alttext = attachfrom.hreftext.value;

	if (type =='rar') {
		revalue = "<a href='"+urlsrc+"' target='_blank' title = '"+alttext+"'><IMG SRC='require/editor/images/rar.gif'>下载点击此处</a>";
	}else if (type =='zip') {
		revalue = "<a href='"+urlsrc+"' target='_blank' title = '"+alttext+"'><IMG SRC='require/editor/images/soft.gif'>下载点击此处</a>";
	}else if (type =='txt'||type=='doc'||type=='wps'||type =='docx') {
		revalue = "<a href='"+urlsrc+"' target='_blank' title = '"+alttext+"'><IMG SRC='require/editor/images/txt.gif'>下载点击此处</a>";
	}else {
		revalue = "<a href='"+urlsrc+"' target='_blank' title = '"+alttext+"'><IMG SRC='require/editor/images/rar.gif'>下载点击此处</a>";
	}

	FCK.InsertHtml(revalue);
	window.parent.Cancel() ;
}

function BrowseServer(inputname)
{
	var sSuffix = /msie/.test( navigator.userAgent.toLowerCase() ) ? 'ie' : 'gecko' ;
	var time = new Date();
	var timestamp = time.valueOf();
	if(sSuffix=='ie'){
	alert(FCKConfig.BaseName);
		showModalDialog(FCKConfig.BaseName+"?adminjob=edit&action=addattach&type=attach&inputtype=editor&inputname="+inputname+"&time="+timestamp,window,'dialogWidth=600px;dialogHeight=400px;help:no;status:no;');
		//http://www.ct.com/libs/fckeditor/editor/filemanager/browser/default/browser.html?Type=Flash&Connector=http://www.ct.com/libs/fckeditor/editor/filemanager/connectors/php/connector.php
	}else{
		window.open(FCKConfig.BaseName+"?adminjob=edit&action=addattach&type=attach&inputtype=editor&inputname="+inputname+"&time="+timestamp,'','');
	}
}

</SCRIPT>
</head>
<body scroll="no" style="OVERFLOW: hidden">

</TD>
</TR>
</FORM>
