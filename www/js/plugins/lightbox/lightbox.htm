<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>Lightbox</title>
	<meta name="description" lang="en" content="Lightbox is a script used to overlay images on the current page. It's a snap to setup and works on all modern browsers."/>
	<meta name="author" content="Lokesh Dhakar">
	<link rel="stylesheet" href="lightbox.css">
	<style type="text/css">
	.top-banner {
		background-color: #333;
	}
	</style>
</head>
<body>
<a class="example-image-link" href="image-1.jpg" data-lightbox="example-1"><img class="example-image" src="image-1.jpg" alt="image-1" /></a>
				
<a class="example-image-link" href="image-1.jpg" data-lightbox="example-2" data-title="Optional caption."><img class="example-image" src="image-1.jpg" alt="image-1"/></a>
	<script src="../../jquery-1.10.2.min.js"></script>
	<script src="lightbox.js"></script>


</body>
</html>
